<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check User Document</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        .info { background: #e3f2fd; color: #1976d2; border-left: 4px solid #1976d2; }
        .success { background: #e8f5e9; color: #388e3c; border-left: 4px solid #388e3c; }
        .error { background: #ffebee; color: #c62828; border-left: 4px solid #c62828; }
        .warning { background: #fff3e0; color: #f57c00; border-left: 4px solid #f57c00; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .field {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #667eea;
        }
        .field-name {
            font-weight: bold;
            color: #667eea;
        }
        .field-value {
            color: #333;
            margin-left: 10px;
        }
        .missing {
            color: #c62828;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Check User Document</h1>
        
        <div class="info">
            <strong>What this does:</strong> This tool checks if your user document has the correct fields for staff access.
        </div>

        <div id="status"></div>
        <div id="details"></div>

        <button id="checkButton" onclick="checkUserDocument()">Check My User Document</button>
        <button onclick="window.location.href='/login'">Go to Login</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Get Firebase config from your app
        const firebaseConfig = JSON.parse(localStorage.getItem('firebaseConfig') || '{}');
        
        if (!firebaseConfig.apiKey) {
            document.getElementById('status').innerHTML = '<div class="error">‚ùå Firebase config not found. Please log in to your app first.</div>';
            document.getElementById('checkButton').disabled = true;
        } else {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            let currentUser = null;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    showStatus('info', `‚úÖ Logged in as: ${user.email}`);
                } else {
                    showStatus('error', '‚ùå Not logged in. Please log in first.');
                    document.getElementById('checkButton').disabled = true;
                }
            });

            window.checkUserDocument = async function() {
                if (!currentUser) {
                    showStatus('error', '‚ùå Please log in first');
                    return;
                }

                const button = document.getElementById('checkButton');
                button.disabled = true;
                button.textContent = 'Checking...';

                try {
                    showStatus('info', 'üîç Checking your user document...');

                    const userDoc = await getDoc(doc(db, 'users', currentUser.uid));

                    if (!userDoc.exists()) {
                        showStatus('error', '‚ùå User document not found in Firestore!');
                        showDetails(`
Your user document doesn't exist in Firestore.
This means the account wasn't created properly.

Solution:
1. Ask admin to delete and recreate your account
2. Or contact support
                        `);
                        button.disabled = false;
                        button.textContent = 'Check Again';
                        return;
                    }

                    const userData = userDoc.data();
                    
                    // Check for required fields
                    const issues = [];
                    const fields = [];

                    fields.push({
                        name: 'id',
                        value: userData.id || '‚ùå MISSING',
                        ok: !!userData.id
                    });

                    fields.push({
                        name: 'name',
                        value: userData.name || '‚ùå MISSING',
                        ok: !!userData.name
                    });

                    fields.push({
                        name: 'email',
                        value: userData.email || '‚ùå MISSING',
                        ok: !!userData.email
                    });

                    fields.push({
                        name: 'role',
                        value: userData.role || '‚ùå MISSING',
                        ok: !!userData.role && userData.role !== 'Resident'
                    });

                    fields.push({
                        name: 'barangayId',
                        value: userData.barangayId || '‚ùå MISSING',
                        ok: !!userData.barangayId && userData.barangayId !== 'default'
                    });

                    fields.push({
                        name: 'isSuperAdmin',
                        value: userData.isSuperAdmin ? 'true' : 'false',
                        ok: true
                    });

                    // Build HTML
                    let html = '<div class="details">';
                    html += '<strong>Your User Document:</strong><br><br>';
                    
                    fields.forEach(field => {
                        html += `<div class="field">`;
                        html += `<span class="field-name">${field.name}:</span>`;
                        html += `<span class="field-value ${field.ok ? '' : 'missing'}">${field.value}</span>`;
                        html += `</div>`;
                        
                        if (!field.ok) {
                            issues.push(field.name);
                        }
                    });
                    
                    html += '</div>';
                    document.getElementById('details').innerHTML = html;

                    if (issues.length === 0) {
                        showStatus('success', '‚úÖ All fields are correct! Your account should work properly.');
                    } else {
                        showStatus('error', `‚ùå Issues found: ${issues.join(', ')}`);
                        
                        let fixHtml = '<div class="warning"><strong>How to Fix:</strong><br><br>';
                        fixHtml += '1. Go to Firebase Console<br>';
                        fixHtml += '2. Navigate to Firestore Database<br>';
                        fixHtml += '3. Open "users" collection<br>';
                        fixHtml += `4. Find document: ${currentUser.uid}<br>`;
                        fixHtml += '5. Update the missing/wrong fields:<br><br>';
                        
                        if (issues.includes('role')) {
                            fixHtml += '   - role: "Secretary" (or your actual role)<br>';
                        }
                        if (issues.includes('barangayId')) {
                            fixHtml += '   - barangayId: [copy from admin user]<br>';
                        }
                        if (issues.includes('name')) {
                            fixHtml += '   - name: "Your Full Name"<br>';
                        }
                        
                        fixHtml += '<br>6. Save changes<br>';
                        fixHtml += '7. Log out and log back in<br>';
                        fixHtml += '</div>';
                        
                        document.getElementById('details').innerHTML += fixHtml;
                    }

                    button.disabled = false;
                    button.textContent = 'Check Again';

                } catch (error) {
                    console.error('Error:', error);
                    showStatus('error', `‚ùå Error: ${error.message}`);
                    button.disabled = false;
                    button.textContent = 'Try Again';
                }
            };

            function showStatus(type, message) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = `status ${type}`;
                statusDiv.innerHTML = message;
            }

            function showDetails(text) {
                const detailsDiv = document.getElementById('details');
                detailsDiv.className = 'details';
                detailsDiv.textContent = text;
            }
        }
    </script>
</body>
</html>
